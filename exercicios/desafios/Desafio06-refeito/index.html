<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS EM HTML</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Vou inserir um texto em forma de lista e nessa lista terá que aparecer a informação da TAG usada ao passar o cursor do mouse em cima.</p>

    <ul>
        <li><a title="usa a tag </p>">Parágrafo</a></li>
        <li><a title="usa a tag </title>">Título</a></li>
        <li><a title="usa a tag </img>">Imagem</a></li>
        <li><a title="usa a tag </abbr>">Abreviações</a></li>
        <li><a title="usa a tag </code>">Códigos-fontes</a></li>
        <li><a title="usa a tag </ol>">Lista numeradas</a></li>
        <li><a title="usa a tag </ul>">Lista com demarcações</a></li>
    </ul>

</body>
</html>

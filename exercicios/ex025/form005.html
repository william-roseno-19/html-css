<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> 
            <label for="iesvol">Voléi</label> <br>
            <input type="checkbox" name="escor" id="iescor"> 
            <label for="iescor">Corrida</label>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc"> <label for="isxmasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
